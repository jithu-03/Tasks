<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <ul type="Disk" >
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
           <li>Item 4</li>
           <li>
            <ol type="I">
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
                <li>Sub Item 3</li>
            </ol>
           </li>
        </ul>
        <h2>Ordered Lists</h2>
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>
                <ul type="square">
                    <li>Sub Item 1</li>
                    <li>Sub Item 2</li>
                    <li>Sub Item 3</li>
                </ul>
            </li>

        </ol>
    </body>
</html>
